---
layout: layouts/sablona.njk
---

<div class="container-for-articles">

    <h2 class="blog-container-title">Blog</h2>
    
    {% for clanek in collections.clanky | reverse %}

    <div class="blog-container__article">
        
        <div class="blog-container__article-img">
            <img class="table-blog__img" src={{ clanek.data.picture }} alt={{ clanek.data.picture_title }}>
        </div>

        <div class="blog-container__article-text">
        
            <h3 class="blog-container__heading">
                <a href="{{ clanek.url }}">{{ clanek.data.title }}</a>
            </h3>

            <p>
                {{ clanek.data.perex }}
            </p>

            <p class="blog-container__date">
                {{ clanek.data.datum }}
            </p>


            <button class="blog-container__button">
                <a href="{{ clanek.url }}">Celý článek</a>
            </button>

        </div>
    </div>

    {% endfor %}
</div>
